<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD131-Product Review Form">
    <meta name="author" content="Yipei Lin">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header><h1>Product Review</h1></header>
    <form action="review.html" method="get" class="wf1">
        <label>Product Name
            <select id="productName" name="productName" required>
                <option value="">Choose a Product</option>
            </select>
        </label>
        

        <label>Overall Rating</label>
        <div class="stars">
            <label><input type="radio" id="star1" name="rating" value="1" required>&#9733;</label>
            <label><input type="radio" id="star2" name="rating" value="2" required>&#9733;&#9733;</label>
            <label><input type="radio" id="star3" name="rating" value="3" required>&#9733;&#9733;&#9733;</label>
            <label><input type="radio" id="star4" name="rating" value="4" required>&#9733;&#9733;&#9733;&#9733;</label>
            <label><input type="radio" id="star5" name="rating" value="5" required>&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                
        </div>

        <label>Date of Instiallation<input type="date" name="installationDate" required></label>
        
        <fieldset>
            <legend>Which features did you find useful in the porduct?</legend>
            <small>(Check all that apply)</small>
            <label><input type="checkbox" name="feature" value="durability">Durability</label>
            <label><input type="checkbox" name="feature" value="ease_of_use">Ease of Use</label>
            <label><input type="checkbox" name="feature" value="performance">Performance</label>
            <label><input type="checkbox" name="feature" value="design">Design</label>
        </fieldset>

        <label>Written Review<small>(Optional)<textarea id="review" name="review"></textarea></small></label>
        
        <label>Your Name<small>(Optional)<input type="text" id="userName" name="userName"></small></label>

        <input type="submit" value="Post Review">

    </form>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ» Yipei Lin ðŸŒ» Taiwan</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
