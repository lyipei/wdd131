<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD131-Product Review Form">
    <meta name="author" content="Yipei Lin">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Product Review</h1></header>
    <form action="review.html" method="get">
        <label>Product Name
            <select id="productName" name="productName" required>
                <option value="">Choose a Product</option>
            </select>
        </label>

        <label>Overall Rating</label>
        <div>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">&#9733;&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">&#9733;&#9733;&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>          
        </div>

        <label>Date of Instiallation<input type="date" name="installationDate" required></label>

        <div>Which features did you find useful in the porduct?</div>
        <label><input type="checkbox" name="durability" value="feature">Durability</label>
        <label><input type="checkbox" name="usefull" value="feature">Ease of Use</label>
        <label><input type="checkbox" name="performance" value="feature">Performance</label>
        <label><input type="checkbox" name="design" value="feature">Design</label>

        <label>Written Review</label>
        <textarea id="review" name="review"></textarea>

        <label>Your Name</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">

    </form>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ» Yipei Lin ðŸŒ» Taiwan</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
